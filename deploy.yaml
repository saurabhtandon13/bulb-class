apiVersion: apps/v1
kind: Deployment
metadata:
  name: centos-deploy
spec:
  selector:
    matchLabels:
      app: centos
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: centos
    spec:
      containers:
      - name: centos
        image: ${REPOSITORY_TAG}
        resources:
          requests:
             memory: 512Mi
             cpu: 0.5
---
apiVersion: v1
kind: Service
metadata:
  name: centos-svc
spec:
  selector:
    app: centos
  ports:
    - name: http
      port: 80
  type: LoadBalancer
